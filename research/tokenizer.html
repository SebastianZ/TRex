<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lexer</title>
    <style type="text/css">
    #regexp {
      font-family: monospace;
      width: 100ch;
    }
    </style>
    <script type="application/javascript" src="tokenizer.js"></script>
    <script type="application/javascript">
    function tokenize() {
      var regExpField = document.getElementById("regexp");
      var regExp = regExpField.value;
      var tokenizer = new RegExpTokenizer();
      var tokenizedRegExp = tokenizer.tokenize(regExp);
      console.log(tokenizedRegExp);
    }

    window.addEventListener("DOMContentLoaded", function onLoad() {
      var regExpField = document.getElementById("regexp");

      regExpField.addEventListener("keydown", function onRegExpFieldKeyDown(evt) {
        // In case Return is pressed, tokenize the entered expression
        if (evt.keyCode === 13) {
          tokenize();
        }
      });

      var tokenizeButton = document.getElementById("tokenize");
      tokenizeButton.addEventListener("click", tokenize);
    });
    </script>
  </head>
  <body>
    <input id="regexp" type="text" value="abc"/>
    <button id="tokenize">Tokenize</button>
  </body>
</html>
