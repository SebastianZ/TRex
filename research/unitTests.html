<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unit tests for tokenizer</title>
    <style type="text/css">
    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 5px;
    }

    thead {
      background-color: #dcdcdc;
    }

    tbody > tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    th:nth-child(2), td:nth-child(2) {
      text-align: center;
    }
    </style>
    <script type="application/javascript;version=1.8" src="tokenizer.js"></script>
    <script type="application/javascript;version=1.8">
    function runTests() {
      let tests = [
        {
          name: "Literal",
          regExp: "abc",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"abc","loc":' +
              '{"start":0,"end":3}}],"loc":{"start":0,"end":3}}'
        },
        {
          name: "Any character",
          regExp: "a.",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"AnyCharacter","loc":{"start":1,"end":2}}],"loc":' +
              '{"start":0,"end":2}}'
        },
        {
          name: "Capturing group",
          regExp: "a(b|c)",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"CapturingGroup","body":[{"type":"Alternation",' +
              '"left":[{"type":"Literal","value":"b","loc":{"start":2,"end":3}}],"right":' +
              '[{"type":"Literal","value":"c","loc":{"start":4,"end":5}}],"loc":' +
              '{"start":2,"end":5}}],"loc":{"start":1,"end":6}}],"loc":{"start":0,"end":6}}'
        },
        {
          name: "Character class",
          regExp: "a[bc]",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"CharacterClass","body":[{"type":"Literal","value":' +
              '"b","loc":{"start":2,"end":3}},{"type":"Literal","value":"c","loc":' +
              '{"start":3,"end":4}}],"loc":{"start":1,"end":5}}],"loc":{"start":0,"end":5}}'
        },
        {
          name: "Character class range",
          regExp: "[a-c]",
          expected: '{"type":"RegularExpression","body":[{"type":"CharacterClass","body":' +
              '[{"type":"Range","left":{"type":"Literal","value":"a","loc":{"start":1,"end":2}},' +
              '"right":{"type":"Literal","value":"c","loc":{"start":3,"end":4}},"loc":' +
              '{"start":1,"end":4}}],"loc":{"start":0,"end":5}}],"loc":{"start":0,"end":5}}'
        },
        {
          name: "Quantifiers",
          regExp: "a*b+c??",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"ZeroOrMoreQuantifier","lazy":false,"loc":' +
              '{"start":1,"end":2}},{"type":"Literal","value":"b","loc":{"start":2,"end":3}},' +
              '{"type":"OneOrMoreQuantifier","lazy":false,"loc":{"start":3,"end":4}},{"type":' +
              '"Literal","value":"c","loc":{"start":4,"end":5}},{"type":"OptionalQuantifier",' +
              '"lazy":true,"loc":{"start":5,"end":7}}],"loc":{"start":0,"end":7}}'
        },
        {
          name: "Repetition quantifiers",
          regExp: "a{5}b{3,4}?c{,2}d{2,}",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"FixedRepetitionQuantifier","repetition":5,"lazy":' +
              'false,"loc":{"start":1,"end":4}},{"type":"Literal","value":"b","loc":{"start":4,' +
              '"end":5}},{"type":"VariableRepetitionQuantifier","min":3,"max":4,"lazy":true,' +
              '"loc":{"start":5,"end":11}},{"type":"Literal","value":"c","loc":{"start":11,' +
              '"end":12}},{"type":"VariableRepetitionQuantifier","min":null,"max":2,"lazy":' +
              'false,"loc":{"start":12,"end":16}},{"type":"Literal","value":"d","loc":' +
              '{"start":16,"end":17}},{"type":"VariableRepetitionQuantifier","min":2,"max":null,' +
              '"lazy":false,"loc":{"start":17,"end":21}}],"loc":{"start":0,"end":21}}'
        },
        {
          name: "Start and end anchor",
          regExp: "^a$",
          expected: '{"type":"RegularExpression","body":[{"type":"StartAnchor","loc":' +
              '{"start":0,"end":1}},{"type":"Literal","value":"a","loc":{"start":1,"end":2}},' +
              '{"type":"EndAnchor","loc":{"start":2,"end":3}}],"loc":{"start":0,"end":3}}'
        },
        {
          name: "Escape sequences",
          regExp: "\a\t\n\v\f\r\cJ\d\D\s\S\w\W",
          expected: '{"type":"RegularExpression","body":[{"type":"IdentityEscape","char":"a",' +
              '"loc":{"start":0,"end":2}},{"type":"ControlEscape","char":"t","value":9,"loc":' +
              '{"start":2,"end":4}},{"type":"ControlEscape","char":"n","value":10,"loc":' +
              '{"start":4,"end":6}},{"type":"ControlEscape","char":"v","value":11,"loc":' +
              '{"start":6,"end":8}},{"type":"ControlEscape","char":"f","value":12,"loc":' +
              '{"start":8,"end":10}},{"type":"ControlEscape","char":"r","value":13,"loc":' +
              '{"start":10,"end":12}},{"type":"ControlLetterEscape","char":"J","value":10,"loc":' +
              '{"start":12,"end":15}},{"type":"CharacterClassEscape","char":"d","loc":{"start":' +
              '15,"end":17}},{"type":"CharacterClassEscape","char":"D","loc":{"start":17,"end":' +
              '19}},{"type":"CharacterClassEscape","char":"s","loc":{"start":19,"end":21}},' +
              '{"type":"CharacterClassEscape","char":"S","loc":{"start":21,"end":23}},{"type":' +
              '"CharacterClassEscape","char":"w","loc":{"start":23,"end":25}},{"type":' +
              '"CharacterClassEscape","char":"W","loc":{"start":25,"end":27}}],"loc":{"start":0,' +
              '"end":27}}'
        },
        {
          name: "Special escape sequences",
          regExp: "\u00BD\x0D\cM",
          expected: '{"type":"RegularExpression","body":[{"type":"UnicodeEscapeSequence",' +
              '"sequence":"00BD","loc":{"start":0,"end":6}},{"type":"HexEscapeSequence",' +
              '"sequence":"0D","loc":{"start":6,"end":10}},{"type":"ControlLetterEscape","char":' +
              '"M","loc":{"start":10,"end":13}}],"loc":{"start":0,"end":13}}'
        },
        {
          name: "Positive look ahead",
          regExp: "a(?=b)",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"PositiveLookAhead","body":[{"type":"Literal",' +
              '"value":"b","loc":{"start":4,"end":5}}],"loc":{"start":1,"end":6}}],"loc":' +
              '{"start":0,"end":6}}'
        },
        {
          name: "Negative look ahead",
          regExp: "a(?!b)",
          expected: '{"type":"RegularExpression","body":[{"type":"Literal","value":"a","loc":' +
              '{"start":0,"end":1}},{"type":"NegativeLookAhead","body":[{"type":"Literal",' +
              '"value":"b","loc":{"start":4,"end":5}}],"loc":{"start":1,"end":6}}],"loc":' +
              '{"start":0,"end":6}}'
        },
      ];

      let tokenizer = new RegExpTokenizer();
      let tbody = document.querySelector("tbody");
      tests.forEach((test) => {
        let result = '';
        try {
          result = tokenizer.tokenize(test.regExp);
        } catch(e) {
          result = e;
        }
        let stringifiedResult = JSON.stringify(result);
        let testOK = (stringifiedResult === test.expected);

        let tr = document.createElement("tr");

        let tdName = document.createElement("td");
        tdName.textContent = test.name;

        let tdResult = document.createElement("td");
        tdResult.textContent = (testOK ? "OK" : "FAILED");
        if (result instanceof Error)
          tdResult.textContent += " (" + result + ")";

        let tdDetails = document.createElement("td");
        if (!testOK) {
          tdDetails.innerHTML = '<strong>Expected:</strong><br/><code>' +
              test.expected + '</code><br/><strong>Observed:</strong><br/><code>' +
              stringifiedResult + '</code>';
        }

        tr.appendChild(tdName);
        tr.appendChild(tdResult);
        tr.appendChild(tdDetails);

        tbody.appendChild(tr);
      });
    }

    window.addEventListener("DOMContentLoaded", function onLoad() {
      runTests();
    });
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Test</th>
          <th>Result</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
