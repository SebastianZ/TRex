<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <link href="regExp.css" rel="stylesheet"/>
  <link href="searchText.css" rel="stylesheet"/>
  <link href="panel.css" rel="stylesheet"/>
  <script src="regExpTokenizer.js"></script>
  <script src="regExpTester.js"></script>
  <script src="rangeTool.js"></script>
  <script src="regExpFormatter.js"></script>
  <script src="searchTextFormatter.js"></script>
  <script src="controller.js"></script>
  <script>
  window.addEventListener("load", function onLoad() {
    window.removeEventListener("load", onLoad);
    let controller = new Controller(document.getElementById("regExp"), document.getElementById("flags"),
        document.getElementById("searchText"));
  });
  </script>
</head>
<body id="body">
  <section id="regExpSection">
    <h2>Regular expression</h2>
    <div id="regExpContainer" spellcheck="false">
      <span class="slash">/</span><span id="regExp">a(b|c)</span><span class="slash">/</span><span id="flags">g</span>
    </div>
  </section>
  <section id="searchStringSection">
    <h2>Search text</h2>
    <div id="searchText" spellcheck="false">test abc 123 test abc 123</div>
  </section>
</body>
